<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <h1>Mostrando todos los restaurantes.</h1>

        <form action="/buscar" method="post">
            <input type="text" name="id" class="form-control" placeholder="Ingrese el id del restaurante" >   
            <button type="submit" class="btn btn-primary">Buscar Restaurante</button>
        </form>

        <table class="table table-responsive table-hover">
            <tr>
                <th>Id Restaurante</th>
                <th>Nombre Restaurante</th>
                <th>Direccion Restaurante</th>
                <th>Comuna Restaurante</th>
                <th>Tipo Cocina</th>
            </tr>
            {%for restaurante in datos%}
            <tr>
                <td><input type="text" class="form-control" disabled  value="{{restaurante.restaurant_id}}"></td>
                <td><input type="text" class="form-control"  value="{{restaurante.name}}"></td>
                <td><input type="text" class="form-control"  value="{{restaurante.address.street}}"></td>
                <td><input type="text" class="form-control"  value="{{restaurante.borough}}"></td>
                <td><input type="text" class="form-control"  value="{{restaurante.cuisine}}"></td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
